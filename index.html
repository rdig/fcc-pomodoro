<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Pomodoro Timer | A FreeCodeCamp Challange</title>
	<meta name="description" content="Simple boilerplate for fast challenge development. For use with FreeCodeCamp challenges" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="pomodoro-background">
			<div class="time">25</div>
			<span class="blinker">.</span>
			<div class="split"></div>
			<span class="tracker hidden"></span>
			<div class="break">5</div>
		</div>
		<button id="start" class="button round start" type="button"><span class="icon start"></span></button>
		<button id="reset" class="button round reset hidden" type="button"><span class="icon reset"></span></button>
		<div class="button-group">
			<div class="group">
				<button id="remove-time" class="button left" type="button"><span class="icon left"></span></button>
				<span class="text">Time</span>
				<button id="add-time" class="button right" type="button"><span class="icon right"></span></button>
			</div>
			<div class="group">
				<button id="remove-break" class="button left" type="button"><span class="icon left"></span></button>
				<span class="text color-break">Break</span>
				<button id="add-break" class="button right" type="button"><span class="icon right"></span></button>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2016 <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>. Project built for a <a href="http://www.freecodecamp.com/challenges/build-a-pomodoro-clock" target="_blank">FreeCodeCamp</a> challenge.</p>
		<a class="github" href="https://github.com/rdig/fcc-pomodoro" title="Raul Glogovetan's Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<audio src="media/audio/elevator-ding.mp3" id="ding"></audio>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
